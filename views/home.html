<!DOCTYPE html>
<html>
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <br><br>
    <center>
        <h1>NOVUS</h1>
    </center>
    <br>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-2">
                    <center>
                        <img id="profile_pic" src="">
                        <br><br>
                        <h4>display name: <span id="display_name"><span></h4>
                        <h4>id: <span id="id"><span></h4>
                        <h4>followers: <span id="followers"><span></h4>
                        <h4>saved songs: <span id="total_saved_songs"><span></h4>
                        <h4>country: <span id="country"><span></h4>
                        <h4>product: <span id="product"><span></h4>
                        <h4>type: <span id="type"><span></h4>
                    </center>
                </div>
                <div class="col-md-8">
                    <img style="max-width:100%; max-height:330px;" id="word_cloud" src="">
                    <h4>Top Genres:</h4>
                    <p id="top_genres">
                    </p>
                </div>
                <div class="col-md-1"></div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
    <br>

    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-3">
          <i><h3><b>Most recent SAVED songs:</b></h3></i>
          <div id="saved_songs">
          </div>
      </div>
      <div class="col-md-4">
              <i><h3><b>Most recent PLAYED songs:</b></h3></i>
              <div id="played_songs">
              </div>
      </div>
      <div class="col-md-3">
              <i><h3><b>Last month's TOP songs:</b></h3></i>
              <div id="top_songs">
              </div>
      </div>
      <div class="col-md-1"></div>
    </div>

    <script>
      const results = '<%= results %>'
        .replace(/&#34;/g, '"')
        .replace(/&#39;/g, "'");

      // console.log({{results}});
      // console.log(`${results}`);
      // console.log(results);
    </script>
    <script src="js/home.js"></script>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script src="js/playback.js"></script>
</body>
</html>
