<!DOCTYPE html>
<html>
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <br><br>
    <center>
        <h1>NOVUS</h1>
    </center>
    <br>
    <div class="row">
      <div class="col-md-2">
          <center>
              <img id="profile_pic" src="">
              <br><br>
              <h4>display name: <span id="display_name"><span></h4>
              <h4>id: <span id="id"><span></h4>
              <h4>followers: <span id="followers"><span></h4>
              <h4>saved songs: <span id="total_saved_songs"><span></h4>

              <h4>product: <span id="product"><span></h4>
              <h4>type: <span id="type"><span></h4>
              <img style="max-width:150%; max-height:150%;" id="word_cloud" src="">
              <h4 id="top_genres">Top Genres:</h4>
              <div id="top_genres">
                <font size="5"></font>
                <!-- <font size="3"></font> -->
              </div>
          </center>
      </div>
      <div class="col-md-3">
          <i><h3><b>Most recent SAVED songs:</b></h3></i>
          <div id="saved_songs">
          </div>
      </div>
      <div class="col-md-3">
              <i><h3><b>Most recent PLAYED songs:</b></h3></i>
              <div id="played_songs">
              </div>
      </div>
      <div class="col-md-3">
              <i><h3><b>Last month's TOP songs:</b></h3></i>
              <div id="top_songs">
              </div>
      </div>
      <div class="col-md-1"></div>
    </div>

        .replace(/&#34;/g, '"')

    <script src="js/playback.js"></script>
</body>
</html>
